<svg width="600" height="800" viewBox="0 0 600 800" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
    <!-- 橙色渐变背景 -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#ff7b2e;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ff6a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- 菊花花瓣渐变 -->
    <linearGradient id="petalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
        <stop offset="30%" style="stop-color:#ffcc00;stop-opacity:1" />
        <stop offset="70%" style="stop-color:#ff9900;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
    
    <!-- 蝴蝶渐变 -->
    <linearGradient id="butterflyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#357abd;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
    
    <!-- 白色边框 -->
    <filter id="whiteOutline">
        <feMorphology operator="dilate" radius="2"/>
        <feFlood flood-color="white" flood-opacity="1"/>
        <feComposite in="SourceGraphic"/>
    </filter>
</defs>

<!-- 主背景 -->
<rect width="600" height="800" fill="url(#orangeGradient)"/>

<!-- 装饰边框 -->
<rect x="20" y="20" width="560" height="760" fill="none" stroke="white" stroke-width="4" rx="10"/>
<rect x="30" y="30" width="540" height="740" fill="none" stroke="white" stroke-width="2" rx="8"/>

<!-- 顶部蝴蝶装饰 -->
<g transform="translate(80, 120)">
    <!-- 蝴蝶身体 -->
    <ellipse cx="0" cy="0" rx="2" ry="15" fill="#2c5aa0"/>
    <!-- 左翅膀 -->
    <path d="M-2,-8 Q-15,-12 -18,-5 Q-20,0 -15,5 Q-8,8 -2,2 Z" fill="url(#butterflyGradient)"/>
    <path d="M-2,2 Q-12,8 -15,15 Q-18,20 -10,18 Q-5,15 -2,8 Z" fill="url(#butterflyGradient)"/>
    <!-- 右翅膀 -->
    <path d="M2,-8 Q15,-12 18,-5 Q20,0 15,5 Q8,8 2,2 Z" fill="url(#butterflyGradient)"/>
    <path d="M2,2 Q12,8 15,15 Q18,20 10,18 Q5,15 2,8 Z" fill="url(#butterflyGradient)"/>
    <!-- 触角 -->
    <line x1="-3" y1="-15" x2="-8" y2="-20" stroke="#2c5aa0" stroke-width="1"/>
    <line x1="3" y1="-15" x2="8" y2="-20" stroke="#2c5aa0" stroke-width="1"/>
    <circle cx="-8" cy="-20" r="1.5" fill="#2c5aa0"/>
    <circle cx="8" cy="-20" r="1.5" fill="#2c5aa0"/>
</g>

<!-- 右上角蝴蝶装饰 -->
<g transform="translate(520, 430)">
    <!-- 蝴蝶身体 -->
    <ellipse cx="0" cy="0" rx="2" ry="15" fill="#2c5aa0"/>
    <!-- 左翅膀 -->
    <path d="M-2,-8 Q-15,-12 -18,-5 Q-20,0 -15,5 Q-8,8 -2,2 Z" fill="url(#butterflyGradient)"/>
    <path d="M-2,2 Q-12,8 -15,15 Q-18,20 -10,18 Q-5,15 -2,8 Z" fill="url(#butterflyGradient)"/>
    <!-- 右翅膀 -->
    <path d="M2,-8 Q15,-12 18,-5 Q20,0 15,5 Q8,8 2,2 Z" fill="url(#butterflyGradient)"/>
    <path d="M2,2 Q12,8 15,15 Q18,20 10,18 Q5,15 2,8 Z" fill="url(#butterflyGradient)"/>
    <!-- 触角 -->
    <line x1="-3" y1="-15" x2="-8" y2="-20" stroke="#2c5aa0" stroke-width="1"/>
    <line x1="3" y1="-15" x2="8" y2="-20" stroke="#2c5aa0" stroke-width="1"/>
    <circle cx="-8" cy="-20" r="1.5" fill="#2c5aa0"/>
    <circle cx="8" cy="-20" r="1.5" fill="#2c5aa0"/>
</g>

<!-- 顶部标题区域 -->
